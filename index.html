<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/pico-main/css/pico.amber.css" />
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Document</title>
</head>
<body>
    <!--POPUP BACKGROUND-->
    <section id="background-popup">
        <div id="container-popup">
            <h1>Flower Memory</h1>
            <form>
                <input type="text" id="name" name="valid" placeholder="Enter your name" required />
                <input type="text" id="age" name="invalid" placeholder="Enter your age" required />
                <button type="submit" id="button-enter" name="enter" value="Enter">Enter</button>
            </form> 
        </div>
    </section>

    <!--MAIN SECTION GAME-->
    <main>
        <section id="container-main">
            <h2>Flower Memory</h2>
                <p id="display-text"></p>
                <button id="button-start">start</button>
                <section id="display-score"></section>
                <div class="display-chrono">
                    <div id="time">
                    </div>
                </div>
        </section>
        <section id="display-cards"></section>
    </main>
    <script src="./javascript/cards.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
