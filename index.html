<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pico-main/css/pico.amber.css" />
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Document</title>
</head>
<body>
    <!--POPUP BACKGROUND-->
    <section id="background-popup">
        <div id="container-popup">
            <h1>Flower Memory</h1>
            <input type="text" id="name" name="valid" placeholder="Enter your name"/>
            <input type="text" id="age" name="invalid" placeholder="Enter your age"/>
            <button type="button" id="button-enter" name="enter" value="Enter">Enter</button> 
        </div>
    </section>

    <!--MAIN SECTION GAME-->
    <main>
        <section>
            <h2>Flower Memory</h2>
                <p id="display-text"></p>
                <button id="button-start">start</button>
                <div class="display-chrono">
                    <div id="time">
                        <span class="digit" id="min">02</span>
                        <span class="text">Min</span>
                        <span class="digit" id="sec">00</span>
                        <span class="text">Sec</span>
                    </div>
                </div>
        </section>
        <section id="display-cards"></section>
    </main>
    <script src="./javascript/cards.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
